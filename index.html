<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Gift</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0b0b1a, #000);
  color: white;
  overflow: hidden;
}

/* Overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.gift {
  text-align: center;
  cursor: pointer;
  animation: pulse 2s infinite;
}

.gift span {
  font-size: 90px;
}

.gift p {
  margin-top: 14px;
  font-size: 16px;
  opacity: 0.75;
  letter-spacing: 2px;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.12); }
  100% { transform: scale(1); }
}

/* Content */
#content {
  display: none;
  height: 100vh;
  width: 100%;
  text-align: center;
  padding: 20px;
  position: relative;
  z-index: 5;
}

#content img {
  width: 85%;
  max-width: 360px;
  border-radius: 24px;
  margin-top: 50px;
  box-shadow: 0 0 45px rgba(255, 0, 140, 0.45);
  animation: fadeUp 2s ease forwards;
}

/* Message */
.message {
  margin-top: 30px;
}

h1 {
  font-size: 26px;
  margin-bottom: 16px;
  animation: glow 2.5s infinite alternate;
}

p {
  font-size: 18px;
  line-height: 1.7;
  opacity: 0.95;
}

@keyframes glow {
  from { text-shadow: 0 0 10px rgba(255,0,100,0.3); }
  to { text-shadow: 0 0 25px rgba(255,0,140,0.8); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Moon */
.moon {
  position: absolute;
  top: 60px;
  right: 40px;
  width: 80px;
  height: 80px;
  background: #f5f3ce;
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(255,255,200,0.6);
  opacity: 0.8;
}

/* Stars */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.4;
  animation: twinkle 4s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 0.9; }
}

/* Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(18); opacity: 0; }
}
</style>
</head>

<body>

<!-- Overlay -->
<div id="overlay">
  <div class="gift" onclick="openGift()">
    <span>üéÅ</span>
    <p>TAP TO OPEN</p>
  </div>
</div>

<!-- Content -->
<div id="content">
  <div class="moon"></div>

  <img src="photo.jpg" alt="Us">

  <div class="message">
    <h1 id="title"></h1>
    <p id="text"></p>
  </div>
</div>

<script>
const titleText = "I love you, Washuka ‚ù§Ô∏è";
const bodyText = 
`To many more New Years,
many more Valentines,
and everything beautiful in between.

To the moon and back,
always and forever üåô‚ú®`;

function openGift() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("content").style.display = "block";
  typeWriter("title", titleText, 80, () => {
    typeWriter("text", bodyText, 35, launchFireworks);
  });
}

// Typewriter
function typeWriter(id, text, speed, callback) {
  let i = 0;
  const el = document.getElementById(id);
  el.innerHTML = "";
  const interval = setInterval(() => {
    el.innerHTML += text.charAt(i).replace("\n","<br>");
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, speed);
}

// Stars
for (let i = 0; i < 50; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.width = star.style.height = Math.random() * 3 + "px";
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDelay = Math.random() * 4 + "s";
  document.body.appendChild(star);
}

// Fireworks
function launchFireworks() {
  for (let i = 0; i < 6; i++) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.top = Math.random() * 60 + "vh";
    fw.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1500);
  }
}
</script>

</body>
</html>
